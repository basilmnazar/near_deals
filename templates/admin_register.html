
{% load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>registerpage</title>
    
    <link rel="stylesheet" href="{% static 'src/styles/style.css' %}">
    
  </head>
  <body>

    
	<section class="reg_main"  >

        <div class="reg_img">
			<img src="{% static 'src/images/register.jpg' %}" alt="">
		</div>
	
		<form class="form" action="{% url 'admin_register' %}" method="post">
		
			{% csrf_token %}
			
			<p class="title">Register </p>
				<div class="flex">
				
				<label>
					<input class="input" type="text" placeholder="" required="" name="fname">
					<span>Firstname</span>
				</label>
		
				<label>
					<input class="input" type="text" placeholder="" required="" name="lname">
					<span>Lastname</span>
				</label> <br>
			</div>  
			<label>
				<select class="input" id="gender" name="gender" required>
					<option value="">Select Gender</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="other">Other</option>
				</select>
				</label>
	
	
				<label for="state">
				<select class="input" name="state" required>
					<option value="selected disabled">Select State</option>
					<option value="andhra-pradesh">Andhra Pradesh</option>
					<option value="arunachal-pradesh">Arunachal Pradesh</option>
					<option value="assam">Assam</option>
					<option value="bihar">Bihar</option>
					<option value="chhattisgarh">Chhattisgarh</option>
					<option value="goa">Goa</option>
					<option value="gujarat">Gujarat</option>
					<option value="haryana">Haryana</option>
					<option value="himachal-pradesh">Himachal Pradesh</option>
					<option value="jharkhand">Jharkhand</option>
					<option value="karnataka">Karnataka</option>
					<option value="kerala">Kerala</option>
					<option value="madhya-pradesh">Madhya Pradesh</option>
					<option value="maharashtra">Maharashtra</option>
					<option value="manipur">Manipur</option>
					<option value="meghalaya">Meghalaya</option>
					<option value="mizoram">Mizoram</option>
					<option value="nagaland">Nagaland</option>
					<option value="odisha">Odisha</option>
					<option value="punjab">Punjab</option>
					<option value="rajasthan">Rajasthan</option>
					<option value="sikkim">Sikkim</option>
					<option value="tamil-nadu">Tamil Nadu</option>
					<option value="telangana">Telangana</option>
					<option value="tripura">Tripura</option>
					<option value="uttar-pradesh">Uttar Pradesh</option>
					<option value="uttarakhand">Uttarakhand</option>
					<option value="west-bengal">West Bengal</option>
					<option value="andaman-nicobar">Andaman and Nicobar Islands</option>
					<option value="chandigarh">Chandigarh</option>
					<option value="dadra-nagar-haveli-daman-diu">Dadra and Nagar Haveli and Daman and Diu</option>
					<option value="delhi">Delhi</option>
					<option value="lakshadweep">Lakshadweep</option>
					<option value="puducherry">Puducherry</option>
					<!-- Add more states as needed -->
				</select>
				</label>
	
				<label for="city">
					<input type="text" class="input" name="city" placeholder="Enter your city" required>
					</label>
			<label>
				<input class="input" type="number" placeholder="" required="" name="phone">
				<span>Phone</span>
			</label>
			
					
			<label>
				<input class="input" type="email" placeholder="" required="" name="email">
				<span>Email</span>
			</label> 
			<label>
				<input class="input" type="text" placeholder="" required="" name="uname">
				<span>Username</span>
			</label> 
				
			<label>
				<input class="input" type="password" id="pass" placeholder="" required="" name="password">
				<span>Password</span>
			</label>
			<label>
				<input class="input" type="password" id="confirm_pass" placeholder="" required="" name="cpassword" >
				<span>Confirm password</span>
			</label>
			
			<input class="submit" type="submit" value="submit">
			
		</form>
	</section>
	
  </body>
</html>
